# ===============================
# = DATA SOURCE
# ===============================

# Connection url for the database "Performhance"
spring.datasource.url = jdbc:mysql://localhost:3306/PerformhanceTest

# Username and password
spring.datasource.username = root
spring.datasource.password = local

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Do not show log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto
spring.jpa.hibernate.ddl-auto = create

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# DB type and drive configuration
spring.jpa.database = MYSQL
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# Auto generate the database, code-first
spring.jpa.generate-ddl = true